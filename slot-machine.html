<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SLOT MACHINE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="slot-machine.css">
    </head>
    <body>
       <header>
        <img src="VikianaCASINO.png">
        <h3></h3>
       </header>
       <secton class="machine">
            <section class="info">
                <section class="bids">
                    <h4>MAKE A BID: </h4>
                    <section class="bid-buttons">
                        <a id="minBid">MIN: $5</a>
                        <a id="maxBid">MAX: $50</a>
                    </section>
                </section>
                <section class="bank">
                    <h4>AMOUNT IN BANK:</h4>
                    <span>$1000</span>
                </section>
            </section>
            <section class="slots">
                <img class="slotOne"></img>
                <img class="slotTwo"></img>
                <img class="slotThree"></img>
            </section>
            
       </secton>
       </body>
        <script src="slot-machine.js" async defer></script>
    </body>
</html>
