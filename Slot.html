<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- external CSS link -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="slot.css">
  <title>Slot Machine</title>
</head>
<body>
  <div class="container">
    <img src="https://assets.fanart.tv/fanart/movies/16859/moviebanner/kikis-delivery-service-54c90c03331d3.jpg" alt="logo">
      <p class="smallW">Slot machine inspired by KiKis's Delivery Service </p>
  
    <div class="rowS">
      <div class="column slot">
        <div id="spotOne">
        </div>
      </div>
      <div class="column slot">
        <div id="spotTwo">
        </div>
      </div>
      <div class="column slot">
        <div id="spotThree">
        </div>
      </div>
    </div>
    <div class="rowS">
      <div class="column" id="standing">
        <p>Credits($):<span id="credits"></span></p>
        <p> # of Plays:<span id="plays"></span></p>
        <p> # of Wins: <span id="wins"></span></p>
        
     <button id="button5" type="button" name="button" value="5">Min Bet: $5</button>
          <button id="button50" type="button" name="button" value="50">Max Bet: $50</button>
        
      </div>
    </div>
    <div class="row">
  
    </div>
  </div>
  <script type="text/javascript" src="slot.js"></script>
 
</body>
</html>
