<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="slots.css">
</head>
<body>
    <h1>Not Rigged Slot Machine</h1>
        <section class="items">
            <section id="pic1" class="images"></section>
            <section id="pic2" class="images"></section>
            <section id="pic3" class="images"></section>
        </section>
    <section>
        <button id="button1" value="5">Min</button>
        <button id="button2" value="25">25</button>
        <button id="button3" value="50">50</button>
        <button id="button4" value="100">100</button>
        <button id="button5" value="250">250</button>
        <button id="button6" value="1">Max</button>
    </section>
    <h2 id="bets"></h2>
        <section class="Btns">
            <button id="refill">Refill Balance.</button>
            <button id="spin">Spin!</button>
        </section>  
            <h2 id="result"></h2>
    <h3 id="bal"></h3>
    <section class="Odds">
        <section>
            <img src="images/jackpot.png">
            <p> Get Three Facebooks To 5x Your Bet!</p>
        </section>
        <section>
            <img src="images/win.png">
            <p> Get 3 Of The Same Icon To Win Your Bet!</p>
        </section>        
        <section>
            <img src="images/half.png">
            <p> Get 2 Of The Same Icon To Win Half Your Bet!</p>
        </section>        
        <section>
            <img src="images/lose.png">
            <p> If You Get 0 Of The Same Icon You Lose!</p>
        </section>            
    </section>
<script src="slots.js"></script>
</body>
</html>
