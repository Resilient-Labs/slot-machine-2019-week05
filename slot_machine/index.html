<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Slot Machine</title>

</head>
<body background="images/header_dice_dark_background.jpg">

    <header>
        <h1> Place Your Bet</h1>
        
    </header>
    <secton class=reels>
        <section class ="secOne"> </section>
        <section class ="secTwo"></section>
        <section class ="secThree"></section>
    </secton>   
    <section> 
        <select class="betOptions">
            <option value="5">$5</option>
            <option value ="10">$10</option>
            <option value ="20">$20</option>
            <option value ="25">$25</option>
            <option value ="50">$50</option>
            <option value ="75">$75</option>
            <option value ="100">$100</option>
           
        </select>

        <button class="spin"> Place Your Bet</button>

        <section class="balance">

            <div class ="bal">
                <h4>Balance:</h4> 
            </div>

            <div class="rembal">
                <p>$1000</p>
            </div>

    </section>

    <script src="js/main.js"></script>
</body>

</html>
