<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vegas Slot Machine</title>
    <link rel="stylesheet" href="stylesheet/slotmachine.css">
  </head>
  <body>

    <h1>WELCOME TO VEGAS</h1>

    <p id="playerMoney">Player Money: $1000</p>

    <section class="reelStack">
      <section id="firstReel" class="reel"></section>
      <section id="secReel" class="reel"></section>
      <section id="thirdReel" class="reel"></section>
    </section>

  <section class="buttonSec">
    <button id="betMin" class="playButton" type="button" name="button">BET $5 MIN</button>
    <button id="betMax" class="playButton" type="button" name="button">BET $50 MAX</button>
  </section>


    <script type="text/javascript" src="js/slotmachine.js"></script>

  </body>
</html>
