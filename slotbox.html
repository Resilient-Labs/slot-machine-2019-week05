<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slot Box</title>
    <link rel="stylesheet" href="slotbox.css">
  </head>
  <body>
    <section class="main">
      <section class="reel" id="reel1">

        <!-- <p class="optionsSetOne">Hello</p> -->

        <img src="ready.jpg" alt="" class="img" id="imgOne">


      </section>
      <section class="reel" id="reel2">

        <!-- <p class="optionsSetTwo">Hi</p> -->

        <img src="set.jpeg" alt="" class="img" id="imgTwo">

      </section>
      <section class="reel" id="reel3">

        <!-- <p class="optionsSetThree">Yo</p> -->

        <img src="go.png" alt="" class="img" id="imgThree">

      </section>

      <!-- <button type="button" name="button" id="spin">Spin</button> -->

      <button type="button" name="button" id="five" data-bet="5">$5</button>

      <button type="button" name="button" id="fifty" data-bet="50">$50</button>

      <p class="balence">1000</p>

      <span id="result"></span>
      <!-- for testing -->

    </section>

    <script src="slotbox.js"></script>
  </body>
</html>
