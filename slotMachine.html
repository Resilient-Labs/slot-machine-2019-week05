<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="logo">
    <img src="https://i.postimg.cc/KcP76C92/Slot-Machine-copy.png" alt="slot machine">
    </section>

    <div class="slot-images">
        <img src="https://i.postimg.cc/vHgBWh71/Atlanta2.png" id="One">
        <img src="https://i.postimg.cc/vHgBWh71/Atlanta2.png" id="Two">
        <img src="https://i.postimg.cc/vHgBWh71/Atlanta2.png" id="Three">
    </div>

    <h1 id="winOrLose"></h1>

    <section class="bets">
        <button id="min"><img src="https://i.postimg.cc/gJXpwvTV/Untitled-200-x-100-px.png"></button>
        <button id="max"><img src="https://i.postimg.cc/mk7GjTRh/Untitled-200-x-100-px-copy.png"></button>
    </section>

    <section class="results">
        <h2 id="placeToSee"></h2>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
