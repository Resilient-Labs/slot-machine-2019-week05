<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Slots</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <img class="logo" src="images/got-logo.svg">
    <h1 class="slots">Slots</h1>
    <div class="container">
        <div><h1 class="status">Will You Win or Die?</h1></div>
        <div class="reels">
            <div class="reel1"><img src="images/targaryen.png"></div>
            <div class="reel2"><img src="images/stark.png"></div>
            <div class="reel3"><img src="images/lannister.png"></div>
        </div>
        <div class="buttons">
            <button class="minBtn">Bet 5 coins</button>
            <button class="maxBtn">Bet 50 coins</button>
        </div>
        <h2>Coins Remaining: <span class="coins"></span></h2>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
