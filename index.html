<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Slots</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <table>
            <tbody>
              <tr>
                <td id="playerBank">1000</td>
                <td id="betAmount">0</td>
              </tr>
            </tbody>
            <tfoot>
                <tr>
                  <th>Bag</th>
                  <th>Bet</th>
                </tr>
            </tfoot>
        </table>
        <h1 id="outcome"></h1>
    </div>
  <section class="main">
    <div class="allSlots">
      <div class="slot"><img id="slot1" src="css/img/cherries.jpg"></div>
      <div class="slot"><img id="slot2" src="css/img/cherries.jpg"></div>
      <div class="slot"><img id="slot3" src="css/img/cherries.jpg"></div>
    </div>
    <div class="buttons">
      <button id="bet10">BET LOW <span>×2</span></button>
      <button id="bet50">BET HIGH <span>×100</span></button>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </section>
</body>
</html>
