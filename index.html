<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Try Your Luck</title>
</head>
<body>
    
<section class='gameTitle'> 
    <h1>Win Some, Lose Some</h1>
    <h2>Place your bet below and try your luck, match each reel to wins 10x bet</h2>
</section>
<section class='reelSection'>
    <!-- <section class='borders'>zapzap</section> -->
    <section><img id='reel1' src='https://images.unsplash.com/photo-1511193311914-0346f16efe90?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=753&q=80'></section>
    <section><img id='reel2' src='https://images.unsplash.com/photo-1511193311914-0346f16efe90?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=753&q=80'></section>
    <section><img id='reel3' src='https://images.unsplash.com/photo-1511193311914-0346f16efe90?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=753&q=80'></section>
    <!-- <section class='borders'>cshvbjsfdg</section> -->
</section>
<section id='resultBox'>

    <p id='winningMessage'></p>
    <p id='losingMessage'></p>

    <p id='placeYourBet'>Bet Amount</p>
    <p id='betAmount'></p>
    <p id='totalDisplay'>Total Balance</p>
    <p id='totalBalance'>1000</p>
    <p id='noMoreMoney'></p>
    

    <section class="betButton">
    <button id='minBet'>10</button>
    <button id='maxBet'>100</button>
    <button id='resetBetAmount'>Reset</button>
    
</section>
<section>
    <button id='tryLuck'>Try Your Luck?</button>
    </section>
</section>



    <script src="/script.js"></script>
</body>
</html>
