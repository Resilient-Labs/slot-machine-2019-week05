<body>
	<h1 class="lucky">RAW VS SMACKDOWN SLOTMANIA</h1>
	<section class="container">
		<section class="reels">
			<img class="reel" value="1" id="reel1" src="img/1.png" alt="">

			<img class="reel" value="3" id="reel3" src="img/1.png" alt="">

		<section class="button-container">
			<section class="buttons">
				<button value="50" class="minBet pointer">$50</button> <button value="100" class="maxBet pointer">$100</button>

			</section>

			</section>
		</section>
	</section>

	<div id="winModal" class="modal">
		<div class="modal-content">
			<span class="closeOne">&times;</span>
			<p><i class="ph ph-sparkle"></i> YOU WIN!!! DON'T SPEND IT ALL IN ONE PLACE! <i class="ph ph-sparkle"></i></p>
		</div>
	</div>

		<div class="modal-content">
			<span class="closeTwo">&times;</span>
			<p><i class="ph ph-mask-sad"></i> OUT OF MONEY, GO HOME BEFORE THE BIG SHOW KICKS YOU OUT OF THE RING <i
					class="ph ph-mask-sad"></i></p>
		</div>
	</div>
