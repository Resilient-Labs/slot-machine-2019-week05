<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Slot Machine</title>
</head>
<body>
    <header>
        <h1>Producers Slot Machine</h1>
    </header>

    <!-- Images -->
    <section class="container">
        <section class="reelOne">
            <img id="left" src="Finesse.jpg" alt="">        
        </section>
        <section class="reelTwo">
            <img id="middle" src="Premo.jpeg" alt="">
        </section>
        <section class="reelThree">
            <img  id="right" src="qtip1.png" alt="">
        </section>
    </section>
    <section class="info">
        <h3> Let's see how you do. Minimum bet is $10, Maximum is $100</h3>
        <!-- WHERE THE TOTAL IS -->
    </section>
    <section class="start">
        <h2> Start Money: 1000</h2>
    </section>
    <section class="pot">
        <h2> 0</h2>
    </section>

    <!-- BUTTONS  -->
    <section class="topButtons">
            <button id="minBet">Min. Bet</button>
            <button id="minus"> -$10</button>
            <button id="plus">+$10</button>
            <button id="maxBet">Max. Bet</button>
    </section>
    <section class="bottomButtons">
            <button id="play"> Play</button>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
