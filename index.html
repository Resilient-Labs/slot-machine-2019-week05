<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slot Machine</title>
</head>
<body>

    <h1>Give me your Money</h1>
   <main>
    
        <section id="photo1">
        <img class="reels" id="pickOne" src="krabs1.jpg" alt="">
        </section>
        
        <section id="photo2">
        <img class="reels" id="pickTwo" src="krabs2.jpeg" alt="">
        </section>

        <section id="photo3">
        <img class="reels" id="pickThree" src="patrick.jpg" alt="">
        </section>
   </main>
   
    <section class="risk">

        <button class="clicker" id="minBet" value="25">Bet $25</button>
        <button class="clicker" id="maxBet" value="50">Bet $50</button>
        <form action=>
        <button class="clicker" id="reset">Give me more money</button>
        </form>
    </section>
   
    <section class="data">
        <h2 id="currentMoney">Current Money;<span id="amount"></span></h2>
        <h3 id="display"></h3>
    </section>
    
    <script src="slot machine.js"></script>
</body>
</html>
