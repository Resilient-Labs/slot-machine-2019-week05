<!DOCTYPE html>
<html lang="en">
	<head>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
			<link rel="stylesheet" href="/img/master.css">
		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="mainHeader">
			<h1>Hey Sailor Slot Machine</h1>
			<section class="one">
			<h2>Current Pocket</h2>
			<h3 id="total">Total Winnings</h3>
			</section>
			<section class="two">
			<h2>Make your Bets</h2>
			<button id="minBet" type="button" name="button">Min Bet</button>
			<span id="min"></span>
			<button id="maxBet" type="button" name="button">Max Bet</button>
			<span id="max"></span>
			</section>
		</section>
			<!-- //<button id="lever" type="button" name="button">Lever</button> -->
		<h4 id="items">Here are your Slots</h4>
		<section id="container">
		<section id="slot1">
			<img id="img1" src="img/mars2.png" alt="Sailor Mars">
		</section>
		<section id="slot2">
			<img id="img2" src="img/mini2.png" alt="Sailor Mini Moon">
		</section>
		<section id="slot3">
			<img id="img3" src="img/mer2.png" alt="Sailor Mercury">
		</section>
	</section>
	<h2 id="outcome"></h2>






		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
