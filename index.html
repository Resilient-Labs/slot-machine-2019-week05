<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemon Slots</title>
  </head>
  <body>
    <header>
      <h1>Pokemon Slots</h1>
      <p>GOTTA CATCH EM ALL!!</p>
    </header>
    <section class="reelBoxMain">
      <section id="leftBox" class="reels">
        <img id="leftImg"src="" alt="">
      </section>
      <section id="middleBox" class="reels">
        <img id="middleImg" src="" alt="">
      </section>
      <section id="rightBox" class="reels">
        <img src="rightImg" alt="">
      </section>
    </section>
    <section class="betSection">
      <h2>CHOOSE YOUR BET WISELY:</h2>
      <button id="fiveBet" type="button" name="button" value="5">MIN: $5</button>
      <button id="fiftyBet" type="button" name="button" value="50">MAX: $50</button>
    </section>
    <section id="status"></section>
    <section id="total">
      <p>Cash Balance:</p>
      <span id="cashTotal">1000</span>
    </section>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
