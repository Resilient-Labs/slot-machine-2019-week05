<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href='https://fonts.googleapis.com/css?family=Vibur:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Slotty</title>

<body>
    <div class="container">
        <h1 class="neonText">Resilient Slot Machine</h1>

            <section>
                <div>
                    <p><h2 id="money"></h2></p>
                </div>
            </section>
        </section>
        <section>
            <section id="slots">
                <img src='images/lucky-seven.png' id="slot1">
                <img src='images/lucky-seven.png' id="slot2">
                <img src='images/lucky-seven.png' id="slot3">
            </section>
        </section>
        <div id="btns">
            <button id="minBet">$5</button>
            <button id="midBet">$10</button>
            <button id="maxBet">$All</button>
        </div>
        <div id="status"></div>
    </div>
