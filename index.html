<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Slots</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bank">
        <table>
            <tbody>
              <tr>
                <td id="playerBank">1000</td>
                <td id="betAmount">0</td>
              </tr>
            </tbody>
            <tfoot>
                <tr>
                  <th>Your Bank</th>
                  <th>Bet</th>
                </tr>
            </tfoot>
          </table>
        </div>
    <div id="allSlots">
      <div class="slot"><img id="slot1" src="css/img/bar.jpeg"></div>
      <div class="slot"><img id="slot2" src="css/img/bar.jpeg"></div>
      <div class="slot"><img id="slot3" src="css/img/bar.jpeg"></div>
    </div>
    <div id="buttons">
      <button id="bet10">BET LOW</button>
      <button id="bet50">BET HIGH</button>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
