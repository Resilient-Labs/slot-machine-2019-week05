<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slot Machine</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>


		
		<section class="container">
			<h1>Slot Machine Game</h1>
			<h2 id="instructions">Instructions: please place a bet by pressing a bet button and then pressing the spin button to roll your odds</h2>
			<section class="slots">
				<div class="reel reel1"></div>
				<div class="reel reel2"></div>
				<div class="reel reel3"></div>
			</section>
			<h2 id="result"></h2>
			<div class="controls">
				<button class="bet-btn min-bet">Minimum Bet</button>
				<button class="spin-btn">Spin</button>
				<button class="bet-btn max-bet">Maximum Bet</button>
			</div>
			<div>
				<h2 id="balance">Balance: $1000</h1>
			</div>
			

		</section>

		

		<!-- <img class="fixed" src="https://assets.codepen.io/439000/slotreel.webp" /> -->

		<script src="js/main.js"></script>
	</body>
</html>
