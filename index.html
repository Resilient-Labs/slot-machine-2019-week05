<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
		<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Ori Through the Galaxy</title>
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <main>
            <section class = "secTit">

                <section class = "secBeg">
                    <section class = "secIntr">
                        <section id ="secIns1">
                            <h1 class = "h1Tit">Ori: Lost in the Nebula</h1>
                        </section>
                        <section id ="secIns2">
                            <img class = "imgOri" src = "pic/ori.jpg" alt = "ori">
                        </section>
                    </section>
                    <section class = "secStor">
                        <h2 class = "h2Stor">Ori is on their way to visit friends in the Andromeda Galaxy. But Ori is low on star fuel. Help Ori collect stars to continue their journey!</h2>
                    </section>
                </section>
            </section>

            <section class = "secGame">

                <section class = "secSlot" id = "secSlot1">
                    <img src = "pic/gal2.png" alt = "" class = "imgSlot" id = "imgSlot1">
                </section>
                    
                <section class = "secSlot" id = "secSlot2">
                    <img src = "pic/gal2.png" alt = "" class = "imgSlot" id = "imgSlot2">
                </section>

                <section class = "secSlot" id = "secSlot3">
                    <img src = "pic/gal2.png" alt = "" class = "imgSlot" id = "imgSlot3">
                </section>
                
            </section>

            <section class = "secPoint">
                <section class = "secTotal">
                    <section class = "secH4">
                        <h4 class = 'h4Total'></h4>
                    </section>

                    <form>
                        <input class = "inputBet" id = "inpBet" type = "number" min = "0" placeholder = "Make your own bet!">
                    </form>
                    
                </section>

                <section class = "secMin">
                    <button  class = "butt5" id = "button5">Bet 5 Stars</button>
                    <button class = "butt50" id = "button50">Bet 50 Stars</button>
                </section>

                <section>
                    <button class = "buttSpin" id = "buttClick">Spin</button>
                    <button class = "buttRe" id = "buttRe">Reset</button>
                </section>

                <section class = "secResult">
                    <h3 class = "h3Result"></h3>
                </section>

            </section>
        </main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
