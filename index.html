<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1 class="title">RNG SLOT MACHINE</h1>
    <section class="main flex-container flex-xy-center readable-width">
      <section class="inputs display-sides">
        <section class="pocket">
          <h2 class="cash-display">Cash</h2>
          <h1>$<span class="cash-amount">1000</span></h1>
        </section>
        <section class="bet-set flex-container flex-xy-center flex-column">
          <section class="min-max-buttons flex-container flex-xy-center">
            <section>
              <h4>Min Bet</h4>
              <button class="min-bet bet" type="button" name="button">$5</button>
            </section>
            <section>
              <h4>Max Bet</h4>
              <button class="max-bet bet" type="button" name="button">$50</button>
            </section>
          </section>
          <section class="bet-amount">
            <label for="bet-display">$</label>
            <input id="bet-display" class="amount-to-bet" size="2" maxlength="2"  type="text" name="" value="0">
          </section>

        </section>
        <section class="winnings-display">
          <h3>Current Winnings</h3>
          <h3 >$ <span class="winnings">0</span></h3>
        </section>
      </section>
      <section class="reel-display flex-container">
        <section class="reel-1 reel">
          <!-- <img src="img/apple.png" alt=""> -->
        </section>
        <section class="reel-2 reel">

        </section>
        <section class="reel-3 reel">

        </section>
      </section>
      <section class="lever-display flex-container flex-xy-center">
        <button class="lever" type="button" name="button">Spin</button>
      </section>
    </section>
    <section class="stacks">
      <h2 id="bad">BAD BET</h2>
      <!-- //Display Stacks gains  here -->
    </section>




    <script src="./js/main.js"></script>
  </body>
</html>
