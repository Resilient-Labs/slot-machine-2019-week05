<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Slot Machine</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Slot Machine</h1>
		</header>

		<section class="slotContainer">
			<section class="slots">
				<img id="imgA" src="images/apple.png" alt="">
			</section>
		
			<section class="slots">
				<img id="imgB" src="images/apple.png" alt="">
			</section>
		
			<section class="slots">
				<img id="imgC" src="images/apple.png" alt="">
			</section>
		</section>

		<section class="messageContainer">
			<h2 class="currentBalance"></h2>
			<h2 class="currentBet"></h2>
			<h2 class="misc"></h2>
		</section>

		<section class="betContainer">
			<h1>PLACE YOUR BETS HERE!</h1>
			<button class="minBet" type="button" value="5">$5</button>
			<button class="maxBet" type="button" value="50">$50</button>
			<button class="startOver" type="button">START OVER</button>
		</section>

		
	
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
