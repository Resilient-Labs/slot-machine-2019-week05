<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slot Machine</title>
</head>

<body>
    <main>
        <h1>Slot Machine</h1>
        <h4>How much will you bet?</h4>
        <input id="slider" type="range" value="30" min="0" max="50">
        <span>30</span>
        <br><button id="play">Play Me</button>
        <h4>Your result is</h4><br>

        <section>
            <h4 id="gameResult"></h4>
            <h4 id="result"></h4>
        </section>


        <p>Your remaining cash</p><br>
        <span>$</span><span id="bank">1000</span>
    </main>





    <script src="main.js"></script>
</body>

</html>
