	<body>

			<h1>retro machine</h1>
			<p id="message"></p>
			<p class="walletParagraph">your wallet contains $<span id="wallet"

		<section class="clearfix" id="buttons">
			<button id="fiver">$5</button>
			<button id="fiftyCent">$50</button>
		</section>
