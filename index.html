<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten's Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Welcome to Tenzin's Slot Machine!</h1>
        <p id="intro">Match 3 Astronauts and Win! Place a bet below, and test your luck! Every player will begin with a $100 bank.</p>
    </header>
    <main>
        <!-- dfbds -->
        <div id="numbers">
            <p id="img1"><img src="img/astro6.avif"></p>
            <p id="img2"><img src="img/astro2.webp"></p>
            <p id="img3"><img src="img/astro3.avif"></p>
        </div>
        <div id="spin">
            <button id="bet10">Bet $10</button>
            <button id="bet20">Bet $20</button>
        </div>
        <div id="placeToSee">
            <h1></h1>
        </div>
        <div id="balance">
            <h3></h3>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
