<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Slot Machine</title>

</head>
<body>
 <section class="machine">
	 <section id= "display">
		 <section id="titleDisplay">
			 <h1>SLOTS</h1>
		 </section>
		 <section id="totalDisplay">
			 <h2>Your Money: <span id="results"></span></h2>
		 </section>
	 </section>

   <section class="alignment">
     <section class="slots slot1" id="slot1">
       <img id="img1" src="img/img1.jpg" alt="Lucky 7">
     </section>

     <section class="slots slot2" id="slot2">
       <img id="img2" src="img/img1.jpg" alt="Lucky 7">
     </section>

     <section class="slots slot3" id="slot3">
       <img id="img3" src="img/img1.jpg" alt="Lucky 7">
     </section>
   </section>
	 <section id="betButtons">
		 <button class="five" id="five" value="5">Bet Five</button>
		 <button class="fifty" id="fifty" value="50">Bet Fifty</button>
     <button type="button" name="restart" id="restart">Restart</button>
	 </section>
 </section>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
