<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Play Slot Machine</title>
  </head>
  <body>
    <section id="firstReel"></section>

    <section id="SecondReel"></section>

    <section id="ThirdReel"></section>

    <section><button id="play">Play</button></section>

    <input type="range" min="5" max="50" value="50" id="range" />
    <p>Value: $<span id="currentBet"></span></p>
    <section>Your starting cash</section>
    <section><span>$</span><span id="cash">1000</span> Dollars</section>

    <script src="js/main.js"></script>
  </body>
