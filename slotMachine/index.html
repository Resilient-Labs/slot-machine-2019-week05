<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mario Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>STAR CASINO</h1>
      <h2>Welcome to Star Casino. Place your bets and try your luck.</h2>
    </header>
    <!-- header ends -->

    <section class="bigSec">

      <section class="reelContain">

        <section class="leftReel">

          <img id="leftPic" src="" alt="">


        </section><section class="midReel">

            <img id="midPic" src="" alt="">


        </section><section class="rightReel">

            <img id="rightPic" src="" alt="">



        </section>

      </section>

      <!-- Reels ends  -->



      <section class="pull">
        <button id="lever5" type="button" name="button" value="5">Min Bet: $5</button>
        <button id="lever50" type="button" name="button" value="50">Max Bet: $50</button>

      </section>
      <!-- Button pull ends -->
      <section class="result">
        <p id="winOrLose"></p>
      </section>



      <section class="remainingContain">
        <section class="remaining"><p>Money remaining: $<span id="changeRemaining">1000</span></p></section>
      </section>
      <!-- Bets end -->











    </section>






    <footer><a href="http://www.onlinewebfonts.com">oNline Web Fonts</a></footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
