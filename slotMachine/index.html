<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Play Slot Machine</title>
  </head>
  <body>
    <div class="container">
      <h1>Play the Slot Machine</h1>
      <div class="images">
        <span>
          <item id="firstReel"></item><iten id="secondReel"></iten
          ><item id="thirdReel"></item
        ></span>
      </div>
      <h1 id="result"></h1>
      <section><button id="play">Play</button></section>
      <p>How much are you willing to bet</p>
      <input type="range" min="5" max="50" value="50" id="range" />
      <p>Value: $<item id="currentBet"></item></p>
      <section>Your starting cash</section>
      <section><item>$</item><item id="cash">1000</item> Dollars</section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
