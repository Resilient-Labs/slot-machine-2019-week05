<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Kitty Slot Machine</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">
		<link rel="icon" href="img/nestor.png" type="logo">
	</head>
	<body>
		<main>
			<section class="container">
				
				<!-- TITLE -->
				<div class="heading">
					<h1>Kitty Slot Machine</h1>
					<h2></h2>
				</div>

				<!-- SLOTS -->
				<div class="kittySlots">
					<div id="slotOne" class="nestor"></div>
					<div id="slotTwo" class="platano"></div>
					<div id="slotThree" class="chicken"></div>
				</div>

				<!-- MAX & MIN BET BUTTONS -->
				<div class="betBtns">
					<button id="minBet">Bet $50</button>
					<button id="maxBet">Bet $100</button>
				</div>

				<!-- RESULTS & BALANCE -->
				<div id="result" class="outcomes"></div>
				<div id="userBalance" class="outcomes"></div>
			</section>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
