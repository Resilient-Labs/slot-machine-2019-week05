<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/minecraft" type="text/css"/>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="header">
      <h1>Slot Machine</h1>
      <p>The probability of winning money is high! </p>
    </section>

    <section class="container">
      <section class="displayReels">
        <section id="reel1">
          <img id="firstImage" src="" alt="">
        </section>
        <section id="reel2"><img id="secondImage" src="" alt=""></section>
        <section id="reel3"><img id="thirdImage" src="" alt=""></section>
      </section>

      <section class="winOrLose"><p id="alert"></p></section>


      <section class="buttonsBet">
          <button class="run" value="5" id="minBet" type="button" name="button">Bet minimum: $5</button>
          <button class="run" value="50" id="maxBet" type="button" name="button">Bet maximum: $50</button>
      </section>

      <section class="player">
        <h3>YOUR MONEY BALANCE:</h3>
        <h2>$<span id="money">1000</span></h2>
      </section>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
