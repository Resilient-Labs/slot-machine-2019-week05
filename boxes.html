<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Slot Machine</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Rammetto+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
 <section class="machine">
   <section id= "total">
     <h2>Total: <span id="results"></span></h2>
   </section>
   <section class="houseAlwaysWins">
     <section class="alignment">
       <section class="slots slot1">
           <div id="slot1"></div>
       </section>
       <section class="slots slot2">
           <div id="slot2"></div>
       </section>
       <section class="slots slot3">
           <div id="slot3"></div>
       </section>
     </section>
     <section id="betButtons">
       <button class="five" id="five">$5</button>
       <button class="fifty" id="fifty">$50</button>
     </section>
   </section>

   <img src="" alt="">
 </section>
<script src="js/boxes.js" type="text/javascript"></script>
</body>
</html>
