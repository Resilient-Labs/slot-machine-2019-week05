<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Slot Machine</title>
    <link rel="icon" type="image/gif" href="img/casinoSign.gif"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Rammetto+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
 <section class="machine">
   <section id= "total">
     <h2>Total: <span id="results"></span></h2>
   </section>
   <section class="houseAlwaysWins">
     <section class="alignment">
       <section class="slots">
           <div><img class="slot1" id="s1" src="" alt=""></div>
       </section>
       <section class="slots">
           <div><img class="slot2" id="s2" src="" alt=""></div>
       </section>
       <section class="slots">
           <div><img class="slot3" id="s3" src="" alt=""></div>
       </section>
     </section>
     <section class="bottomPanel">
       <section id="betButtons">
         <button class="five" id="five">$5</button>
         <button class="fifty" id="fifty">$50</button>
       </section>
         <img class="jackpot" src="img/fallingCoins.gif" alt="">
     </section>
   </section>


   <img src="" alt="">
 </section>
<script src="js/boxes.js" type="text/javascript"></script>
</body>
</html>
