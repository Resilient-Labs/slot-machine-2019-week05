<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<head>

    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Rammetto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Slot Machine</title>
    <script src="https://kit.fontawesome.com/58eb5e6d41.js" crossorigin="anonymous"></script>
</head>
<body>
  
 <section class="machine">
  <h1>Lets Play Some Slots :)</h1>
  <section id= "total">
    <h2><span id="results">GOOD LUCK!</span></h2>
  </section>
  <section class="operation">
   <section class="alignment">
     <section class="slots slot1" id="slot1">
     </section>
     <section class="slots slot2" id="slot2">
     </section>
     <section class="slots slot3" id="slot3">
     </section>
   </section>
  </section>
  <section id="console">
    <div class="bets">
      <h3>TOTAL BET</h3>
    <button id="subbet">-</button>
    <h4>$<span id="totalbets"></span></h4>
    <button id="addbet">+</button>
    <br></br>
    <button class="five" id="five">
      <i class="fas fa-dollar-sign" aria-hidden="true"></i>
      10
    </button>
    <button class="fifty" id="fifty">
      <i class="fas fa-dollar-sign" aria-hidden="true"></i>
      <span>50</span> 
    </button> 
    <button class="hundred" id="hundred">
      <i class="fas fa-dollar-sign" aria-hidden="true"></i>
      <span>100</span> 
    </button> 
    </div>
    <div class="spin">
    <button id="start">SPIN</button>
    <h2>Account Balance: <span id="balance"></span></h2>
    </div>
  </section>
 </section>
<script src="boxes.js" type="text/javascript"></script>
</body>
</html>
